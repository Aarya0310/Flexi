<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exact Image Box Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 10px;
      background: white;
    }

    .container {
      width: 894px;
      height: 548px;
      border: 3px solid black;
      display: grid;
      grid-template-columns: 180px 240px 150px 324px;
      grid-template-rows: 90px 150px 90px 120px 48px 48px;
      gap: 2px;
    }

    .box {
      border: 1px solid black;
    }

    /* Colors from the image */
    .tan { background-color: #de936d; }
    .yellow { background-color: #f9f319; }
    .darkpink { background-color: #e91e63; }
    .lightpink { background-color: #dd77db; }
    .lightgreen { background-color: #90ee90; }
    .green { background-color: #0db14b; }
    .lightblue { background-color: #84c4f5; }
    .blue { background-color: #1aa3e8; }
    .pink { background-color: #f93ce6; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="box tan" style="grid-column: 1 / span 2; grid-row: 1;"></div>
    <div class="box yellow" style="grid-column: 3; grid-row: 1 / span 2;"></div>
    <div class="box tan" style="grid-column: 4; grid-row: 1;"></div>

    <!-- Row 2 -->
    <div class="box lightpink" style="grid-column: 1; grid-row: 2 / span 2;"></div>
    <div class="box darkpink" style="grid-column: 2; grid-row: 2;"></div>
    <div class="box yellow" style="grid-column: 4; grid-row: 2;"></div>

    <!-- Row 3 -->
    <div class="box lightgreen" style="grid-column: 2; grid-row: 3;"></div>
    <div class="box lightpink" style="grid-column: 4; grid-row: 3;"></div>

    <!-- Row 4 -->
    <div class="box green" style="grid-column: 1; grid-row: 4;"></div>
    <div class="box lightblue" style="grid-column: 2; grid-row: 4;"></div>
    <div class="box blue" style="grid-column: 4; grid-row: 4;"></div>

    <!-- Row 5 -->
    <div class="box pink" style="grid-column: 3; grid-row: 3 / span 2;"></div>
    <div class="box lightblue" style="grid-column: 4; grid-row: 5;"></div>

    <!-- Row 6 -->
    <div class="box pink" style="grid-column: 4; grid-row: 6;"></div>
    <div class="box green" style="grid-column: 4; grid-row: 6; margin-top: 50px;"></div>
  </div>
</body>
</html>
